<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Test Page - Dynamic Bar Chart</title>
        <script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
        <style type="text/css">
            circle {
                fill : steelblue;
            }
            circle:hover {
                fill: brown;
            }
        </style>
    </head>
    <body>
        <script type="text/javascript">
            var dataset = [];
            for(var i = 0; i < 25; i++) {
                var subset = [];
                for(var k = 0; k < 2; k++) {
                    var val = Math.round(Math.random() * 299 + 1);
                    subset.push(val);
                }
                dataset.push(subset);
            }

            var width = 400,
                height = 300;

            var svg = d3.select("body").append("svg")
                          .attr("width", width)
                          .attr("height", height);

            svg.selectAll("circle").data(dataset)
                .enter()
              .append("circle")
                .attr({
                    "cx" : function(d){ return d[0]; },
                    "cy" : function(d){ return d[1]; },
                    "r" : 4
                })

            svg.selectAll("text").data(dataset)
                .enter()
              .append("text")
                .text(function(d){ return "(" + d[0] + ", " + d[1] + ")"})
                .attr({
                    "text-anchor" : "left",
                    "font-family" : "sans-serif",
                    "font-size" : "10px",
                    "fill" : "#ccc",
                    "x" : function(d){ return d[0] + 5;},
                    "y" : function(d){ return d[1] - 3;}
                })

            console.log(dataset);
            console.log(d3.selectAll("circle"));

        </script>
    </body>
</html>
