---
layout: default
title: Workspace
---

<div>
  <ul class="posts_list">
    {% for post in site.posts %}
      <li>
          <span class="post date">{{ post.date | date_to_string }}</span>
          <span class="post title"><a href="{{ post.url }}">{{ post.title }}</a></span>
          <span class="post author">by nick armstrong</span>
          <span class="post preview"><p>{{ post.content | first_paragraph }}</span>
      </li>
    {% endfor %}
  </ul>
</div>
